<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DinoGame</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1> Dinosaur Game</h1>
    <div class = "center">
    <button class = "custom-btn btn-8" type="button" onclick="init()">Camera On</button>
    <button class = "custom-btn btn-8" type="button" onclick="change();">Game Start!</button>
    <button class = "custom-btn btn-8" type="button" onclick="stop();">Slow mode</button>
    </div>
    <div><canvas id="canvas" style="display:none;"></canvas></div>
    <p></p>
    <div id="label-container" style="display:none;" ></div>
    <div class="game">
      <div id="dino"></div>
      <div id="cactus"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
